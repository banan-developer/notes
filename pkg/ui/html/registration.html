<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="../static/style_for_reg.css" />
</head>
<body>
    <div id="div_reg">
        <h2>Регистрация</h2>
        <form method="POST" action="/register">
            <p>
                <label for="email">Почта</label>
                <input type="email" name="email" placeholder="Введите email" autocomplete="on" required id="email" /> 
            </p>
        

            <p>
                <label for="email">Пароль</label>
                <input type="password" name="password" placeholder="Введите пароль" required id="password" />
            </p>

            <p>
                <button type="submit" >Отправить</button>
                <button type="reset">Отмена</button>
            </p>

            <p>
                <span><a href="/">Вернуться обратно</a></span>
            </p>

            <div v-if="flag == 1">
                <p>ошибка: пользователь с таким email уже существует</p>
            </div>


    </div>
 <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            data() {
                return {
                    error_person_is_exec : "",
                    flag: 0

                }
            },
            mounted(){
                this.catchError()
            },
            methods: {
               async loadErrors(){
                    try{
                        const res = await fetch("/register")
                        if (!res.ok) throw new Error("Ошибка загрузки ошибок")
                        const data = await res.json()
                        this.error_person_is_exec = data.is_exec

                    }catch(err){
                        console.log(err)
                    }  
                },
                catchError(){
                    if (document.location.href.includes("#error2") == true){
                        this.flag = 1
                    }
                }
            }
        }
        Vue.createApp(App).mount('#div_reg')
    </script>

            
</body>
</html>
