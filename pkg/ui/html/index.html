<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>

<body>
    <div id ="div_orig">
        <div class="menu">
            <div v-if="email != '' ">
                <div class="user">
                    <span class="email">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: {{email}}</span>
                </div>
                <ul id="panel">
                    <li><a href="/exit" onclick="alert('–í—ã –≤—ã—à–ª–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞ üëã')">–í—ã–π—Ç–∏</a></li>
                </ul>
            
            </div>
            <div v-else>
                <ul id="panel">
                    <li><a href="/login">–í–æ–π—Ç–∏</a></li> 
                </ul>
            </div>
        </div>


        <div class="main" id="div">
            <h1>–ó–∞–º–µ—Ç–∫–∏</h1>
            <div class="input-container">
                <input class="textArea" type="text" placeholder="–ù–∞—á–Ω–∏—Ç–µ –ø–∏—Å–∞—Ç—å –∑–∞–º–µ—Ç–∫—É ‚ù§Ô∏è" v-model="inputValue"
                    @keypress.enter="addNotes" />
            </div>
            <div class="button-container">
                <button class="addButton" @click="addNotes" >–î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ—Ç–∫—É</button>
            </div>

            <ul class="list-item">
                <li class="list" v-for="(note, i) in nodes" :key="note.id">
                    <span class="note-text">{{note.content}}</span>
                    <button class="clear" @click="clearNotes(note.id)">–£–¥–∞–ª–∏—Ç—å</button>
                    <button class="edit" @click="editNotes(note.id)">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                </li>
            </ul>
            <div class="if" v-if="nodes.length === 0">–ó–∞–º–µ—Ç–æ–∫ –Ω–µ—Ç</div>
        </div>

        <div>

            <!-- –¥–∏–∞–ª–æ–≥–æ–≤–æ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∑–∞–º–µ—Ç–∫–∏ -->
            <dialog id="myDialog">
                <div class="dialog-content">
                    <p>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏</p>
                    <form>
                        <input @keypress.enter="updateNotes(editingID)" class="textArea_edit" type="text" placeholder="–°—Ç–µ—Ä?! üòâ" v-model="editingNote"/>
                    </form>
                    <div class="dialog-buttons">
                    <button class="save-btn" @click="updateNotes(editingID)"  onclick="document.getElementById('myDialog').close()" >–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                    <button class="cancel-btn" onclick="document.getElementById('myDialog').close()">–ó–∞–∫—Ä—ã—Ç—å</button> 
                </div>
                </div>
            </dialog>
        </div>
        

    </div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            data() {
                return {
                    inputValue: '',
                    nodes: [],
                    email: "",
                    editingNote: "",
                    editingID: null

                }
            },
            mounted(){
                this.loadNotes()
                this.loadEmail()
            },
            methods: {
                async addNotes() {
                    if (!this.inputValue.trim()) return

                    try{
                        const res = await fetch("/api/notes",{
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ content: this.inputValue })
                        })
                        const createdNote = await res.json()
                        console.log(createdNote)
                        
                        if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–∞–º–µ—Ç–∫–∏')

                        await this.loadNotes()
                        this.inputValue = ''


                    }catch(err){
                        console.error(err)
                    }
                },
                async clearNotes(noteId) {
                    try{
                        const res = await fetch(`/api/notes/${noteId}`, {
                            method: `DELETE`
                        })
                        if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è')
                        await this.loadNotes()

                    }catch(err){
                        console.error(err)
                    }
                },

                async loadNotes(){
                    try{
                        const res = await fetch("/api/notes")
                        if (!res.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–º–µ—Ç–æ–∫")
                        const data = await res.json()
                        this.nodes = data

                    }catch (err){
                        console.error(err)
                    }
                },
                async loadEmail(){
                    try{
                        const res = await fetch("/email")
                        if (!res.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è")
                        const data = await res.json()
                        this.email = data.email


                    }catch(err){
                        console.error(err)
                    }
                },
                // —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏, –æ—Ç–∫—Ä—ã—Ç–∏–µ –æ–∫–Ω–∞ –∏ –∑–∞–ø—Ä–æ—Å –Ω–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –Ω—É–∂–Ω–æ–π –∑–∞–º–µ—Ç–∫–∏ –∏–∑ –±–¥
                async editNotes(noteId){
                    document.getElementById('myDialog').showModal()
                    try{
                        const res = await fetch(`/edit?id=${noteId}`, {
                            method: `GET`
                        })
                        if (!res.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–º–µ—Ç–∫–∏ –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è")
                        const data = await res.json()
                        this.editingNote = data.content
                        this.editingID = noteId
                        
                        

                    }catch(err){
                        console.log(err)
                    }
                },

                // –æ–±–Ω–∞–≤–ª–µ–Ω–∏–µ –∑–∞–º–µ—Ç–∫–∏
                async updateNotes(noteId){
                    try{
                        const res = await fetch("/api/notes",{
                            method: 'PUT',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ content: this.editingNote, id: this.editingID })
                        })
                        await this.loadNotes()
                        
                    }catch(err){
                        console.log(err)
                    }

                }
                

            }
        }
        Vue.createApp(App).mount('#div_orig')
    </script>
</body>
</html>
