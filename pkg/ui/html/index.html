<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
</head>

<body>
    <div class="menu">
        <ul id="panel">
            <li><a href="/login">–í—Ö–æ–¥</a></li> 
            <li><a href="/exit" onclick="alert('–í—ã –≤—ã—à–ª–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞ üëã')">–í—ã—Ö–æ–¥</a></li>
        </ul>
    </div>
    <div class="main" id="div">
        <h1>–ó–∞–º–µ—Ç–∫–∏</h1>
        <div class="input-container">
            <input class="textArea" type="text" placeholder="–ù–∞—á–Ω–∏—Ç–µ –ø–∏—Å–∞—Ç—å –∑–∞–º–µ—Ç–∫—É ‚ù§Ô∏è" v-model="inputValue"
                @keypress.enter="addNotes" />
        </div>
        <div class="button-container">
            <button class="addButton" @click="addNotes" >–î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ—Ç–∫—É</button>
        </div>

        <ul class="list-item">
            <li class="list" v-for="(note, i) in nodes" :key="note.id">
                <span class="note-text">{{note.content}}</span>
                <button class="clear" @click="clearNotes(note.id)">clear</button>
            </li>
        </ul>
        <div class="if" v-if="nodes.length === 0">–ó–∞–º–µ—Ç–æ–∫ –Ω–µ—Ç</div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = {
            data() {
                return {
                    inputValue: '',
                    nodes: []
                }
            },
            mounted(){
                this.loadNotes()
            },
            methods: {
                async addNotes() {
                    if (!this.inputValue.trim()) return

                    try{
                        const res = await fetch("/api/notes",{
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ content: this.inputValue })
                        })
                        const createdNote = await res.json()
                        console.log(createdNote)
                        
                        if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–∞–º–µ—Ç–∫–∏')

                        await this.loadNotes()
                        this.inputValue = ''


                    }catch(err){
                        console.error(err)
                    }
                },
                async clearNotes(noteId) {
                    try{
                        const res = await fetch(`/api/notes/${noteId}`, {
                            method: `DELETE`
                        })
                        if (!res.ok) throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è')
                        await this.loadNotes()

                    }catch(err){
                        console.error(err)
                    }
                },

                async loadNotes(){
                    try{
                        const res = await fetch("/api/notes")
                        if (!res.ok) throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–º–µ—Ç–æ–∫")
                        const data = await res.json()
                        this.nodes = data

                    }catch (err){
                        console.error(err)
                    }
                },
                

            }
        }
        Vue.createApp(App).mount('#div')
    </script>
</body>
</html>
